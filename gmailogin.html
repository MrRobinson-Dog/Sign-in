<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #202124;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 24px;
      margin: 0 auto;
      text-align: center;
    }
    .logo {
      width: 92px;
      margin: 40px 0 24px;
    }
    h1 {
      font-size: 24px;
      font-weight: 400;
      margin: 0;
    }
    p {
      font-size: 14px;
      color: #5f6368;
      margin: 8px 0 24px;
      line-height: 1.5;
    }
    .input-field {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      margin-bottom: 8px;
      outline: none;
    }
    .left-align-links {
      text-align: left;
      margin-top: 4px;
    }
    .left-align-links a {
      color: #1a73e8;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
    }
    .left-align-links .create-link {
      margin-top: 80px;
    }
    .left-align-links a:hover {
      text-decoration: underline;
    }
    .button-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 215px;
    }
    .button {
      width: 100px;
      padding: 10px;
      font-size: 14px;
      color: white;
      background-color: #1a73e8;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #1665d8;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="logo">
    <h1>Sign in</h1>
    <p>Use your Google Account. The account will be added to this device and available to other Google apps.</p>
    <input type="text" id="email-input" placeholder="Email or phone" class="input-field">
    
    <div class="left-align-links">
      <a href="#">Forgot email?</a><br>
      <a href="#" class="create-link">Create account</a>
    </div>
    
    <div class="button-container">
      <button class="button" onclick="storeEmail()">Next</button>
    </div>
  </div>

  <script>
    // Store the email input in localStorage
    function storeEmail() {
      const email = document.getElementById('email-input').value;
      localStorage.setItem('email', email); // Save email in localStorage
      window.location.href = 'welcome.html'; // Redirect to the second page
    }
  </script>
</body>
</html>
